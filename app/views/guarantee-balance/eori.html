{% extends "layout.html" %}

{% block pageTitle %}
  What is your EORI number? - Check your guarantee balance 
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">What is your EORI number?</h1>
            <form class="form" action="eori" method="post">
                <div class="govuk-form-group">
                    <div class="govuk-form-group">
                        <input class="govuk-input govuk-input--width-20" id="eori" name="eori" type="text" value="{{ data['eori'] }}">
                </div>
            </div>

            {{ govukButton({
              text: "Continue"
            }) }}

            </form>

        </div>
    </div>

{% endblock %}
